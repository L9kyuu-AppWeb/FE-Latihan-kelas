<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Mahasiswa</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Manajemen Data Mahasiswa</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-700">Daftar Mahasiswa</h2>
                <button id="btn-add" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition duration-300">
                    Tambah Mahasiswa
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="py-3 px-4 border-b text-left">ID</th>
                            <th class="py-3 px-4 border-b text-left">NIM</th>
                            <th class="py-3 px-4 border-b text-left">Nama</th>
                            <th class="py-3 px-4 border-b text-left">Alamat</th>
                            <th class="py-3 px-4 border-b text-left">No. Telepon</th>
                            <th class="py-3 px-4 border-b text-left">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="mahasiswa-list">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal for Add/Edit -->
        <div id="modal-mahasiswa" class="modal">
            <div class="modal-content">
                <h3 class="text-xl font-semibold mb-4" id="modal-title">Tambah Mahasiswa</h3>
                <form id="mahasiswa-form">
                    <input type="hidden" id="form-id" name="id">
                    
                    <div class="mb-4">
                        <label for="form-nim" class="block text-gray-700 text-sm font-bold mb-2">NIM:</label>
                        <input type="text" id="form-nim" name="nim" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="form-nama" class="block text-gray-700 text-sm font-bold mb-2">Nama:</label>
                        <input type="text" id="form-nama" name="nama" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="form-alamat" class="block text-gray-700 text-sm font-bold mb-2">Alamat:</label>
                        <textarea id="form-alamat" name="alamat" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label for="form-no_telp" class="block text-gray-700 text-sm font-bold mb-2">No. Telepon:</label>
                        <input type="text" id="form-no_telp" name="no_telp" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="btn-cancel" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-md transition duration-300">
                            Batal
                        </button>
                        <button type="submit" id="btn-save" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md transition duration-300">
                            Simpan
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal for Delete Confirmation -->
        <div id="modal-delete" class="modal">
            <div class="modal-content">
                <h3 class="text-xl font-semibold mb-4">Konfirmasi Hapus Data</h3>
                <p>Apakah Anda yakin ingin menghapus data mahasiswa ini?</p>
                
                <div class="flex justify-end space-x-3 mt-4">
                    <button type="button" id="btn-cancel-delete" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-md transition duration-300">
                        Batal
                    </button>
                    <button type="button" id="btn-confirm-delete" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md transition duration-300">
                        Hapus
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Base URL untuk API
        //const BASE_URL = window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/')) + '/';
        const BASE_URL = 'https://assuring-quail-real.ngrok-free.app/api-db-kampus/mahasiswa/'; //Gantil sesuaikam link server
        const READ_API = BASE_URL + 'read.php';
        const CREATE_API = BASE_URL + 'create.php';
        const UPDATE_API = BASE_URL + 'update.php';
        const DELETE_API = BASE_URL + 'delete.php';

        // Variabel untuk menyimpan ID mahasiswa yang akan dihapus
        let deleteId = null;

        $(document).ready(function() {
            // Load data awal
            loadMahasiswa();

            // Event listener untuk tombol tambah
            $('#btn-add').click(function() {
                $('#modal-title').text('Tambah Mahasiswa');
                $('#mahasiswa-form')[0].reset();
                $('#form-id').val('');
                $('#modal-mahasiswa').show();
            });

            // Event listener untuk tombol batal pada form
            $('#btn-cancel').click(function() {
                $('#modal-mahasiswa').hide();
            });

            // Event listener untuk tombol batal pada modal delete
            $('#btn-cancel-delete').click(function() {
                $('#modal-delete').hide();
            });

            // Event listener untuk submit form
            $('#mahasiswa-form').submit(function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const id = $('#form-id').val();
                
                let apiUrl = id ? UPDATE_API : CREATE_API;
                
                $.ajax({
                    url: apiUrl,
                    type: id ? 'POST' : 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        alert(id ? 'Data berhasil diperbarui!' : 'Data berhasil ditambahkan!');
                        $('#modal-mahasiswa').hide();
                        loadMahasiswa(); // Refresh data
                    },
                    error: function(xhr, status, error) {
                        alert('Terjadi kesalahan: ' + error);
                    }
                });
            });

            // Event listener untuk konfirmasi delete
            $('#btn-confirm-delete').click(function() {
                if (deleteId) {
                    $.post(DELETE_API, { id: deleteId }, function(response) {
                        alert('Data berhasil dihapus!');
                        $('#modal-delete').hide();
                        loadMahasiswa(); // Refresh data
                    }).fail(function() {
                        alert('Gagal menghapus data!');
                    });
                }
            });
        });

        // Fungsi untuk memuat data mahasiswa
        function loadMahasiswa() {
            $.ajax({
                url: READ_API,
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    // Ensure data is an array
                    if (!Array.isArray(data)) {
                        data = [];
                    }

                    const mahasiswaList = $('#mahasiswa-list');
                    mahasiswaList.empty();

                    if (data.length > 0) {
                        $.each(data, function(index, mahasiswa) {
                            const row = `
                                <tr class="border-b hover:bg-gray-50">
                                    <td class="py-3 px-4">${mahasiswa.id}</td>
                                    <td class="py-3 px-4">${mahasiswa.nim}</td>
                                    <td class="py-3 px-4">${mahasiswa.nama}</td>
                                    <td class="py-3 px-4">${mahasiswa.alamat}</td>
                                    <td class="py-3 px-4">${mahasiswa.no_telp}</td>
                                    <td class="py-3 px-4">
                                        <button class="edit-btn bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-3 rounded text-sm mr-2" data-id="${mahasiswa.id}">
                                            Edit
                                        </button>
                                        <button class="delete-btn bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded text-sm" data-id="${mahasiswa.id}">
                                            Hapus
                                        </button>
                                    </td>
                                </tr>
                            `;
                            mahasiswaList.append(row);
                        });
                    } else {
                        mahasiswaList.append('<tr><td colspan="6" class="text-center py-4">Tidak ada data mahasiswa</td></tr>');
                    }

                    // Event listener untuk tombol edit
                    $('.edit-btn').click(function() {
                        const id = $(this).data('id');
                        editMahasiswa(id);
                    });

                    // Event listener untuk tombol hapus
                    $('.delete-btn').click(function() {
                        const id = $(this).data('id');
                        deleteId = id;
                        $('#modal-delete').show();
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error loading data:', error);
                    alert('Error loading data: ' + error);
                }
            });
        }

        // Fungsi untuk mengedit mahasiswa
        function editMahasiswa(id) {
            $.ajax({
                url: `${READ_API}?id=${id}`,
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    // Ensure data is an array and has elements
                    if (Array.isArray(data) && data.length > 0) {
                        const mhs = data[0];
                        $('#modal-title').text('Edit Mahasiswa');
                        $('#form-id').val(mhs.id);
                        $('#form-nim').val(mhs.nim);
                        $('#form-nama').val(mhs.nama);
                        $('#form-alamat').val(mhs.alamat);
                        $('#form-no_telp').val(mhs.no_telp);
                        $('#modal-mahasiswa').show();
                    } else {
                        alert('Data mahasiswa tidak ditemukan!');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error loading student data:', error);
                    alert('Error loading student data: ' + error);
                }
            });
        }
    </script>
</body>
</html>
